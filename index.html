  <body>

    <header>
      <div class="container">
        <h1>Node-climagic</h1>
        <h2>Get todays command from climagic.org </h2>

        <section id="downloads">
          <a href="https://github.com/hemanth/node-climagic/zipball/master" class="btn">Download as .zip</a>
          <a href="https://github.com/hemanth/node-climagic/tarball/master" class="btn">Download as .tar.gz</a>

        </section>

    </header>

    <div class="container">
      <section id="main_content">
        <h3>Here is what you need to do :</h3>

<p><code>npm install climagic</code></p>

<pre><code>&gt; cli=require('./climagic.js')
  { cmd: [Function] }       
&gt; cli.cmd()
&gt; while true; do date; printf &amp;quot;\033[A&amp;quot;; sleep 1; done
</code></pre>
      </section>
    </div>
